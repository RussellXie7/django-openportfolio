

{% load financemanager_extras %}
{% load pyformat %}

<table id="{{table_id}}">
<thead>
<tr>
<th>{{index_id}}</th>
{% for f in fields%}
<th>{{f.label}}</th>	
{%endfor%}
</tr>
</thead>
<tbody>
{% for i in df.index %}
{% dataframe_xs df,i as xs %}
<tr>
<td>{% pyformat i index_format %}</td>
{% for f in fields%}
<td>{% pyformat xs|hash:f.key f.format %}</td>	
{%endfor%}
</tr>
{%endfor%}
</tbody>
</table>
