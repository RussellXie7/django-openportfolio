{% load openportfolioapp_extras %}
{% load pyformat %}


<table>
	
	<thead>
		<tr>
			<th>Label</th>
			<th colspan="2">{{enddate|date:"M-Y"}}</th>
			<th colspan="2">{{startdate|date:"M-Y"}}</th>
		</tr>
		<tr>
			<th>&nbsp;</th>
			<th>Wp</th>
			<th>MV</th>
			<th>Wp</th>
			<th>MV</th>
		</tr>
		
	</thead>
	<tbody>
		{%for l,d in data.items %}
		
		<tr>
			<td>{{l}}</td>
			<td>{% pyformat d.w format %}</td>
			<td>{% pyformat d.mv "{0:.2f}" %}</td>
			<td>{% pyformat d.p_w format %}</td>
			<td>{% pyformat d.p_mv "{0:.2f}" %}</td>
		</tr>
		
		{%endfor%}
		
		
		
		
	</tbody>
	

</table>
