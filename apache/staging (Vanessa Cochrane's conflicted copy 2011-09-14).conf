<VirtualHost *:80>
    WSGIScriptReloading On
    WSGIReloadMechanism Process
    WSGIDaemonProcess financedb-staging
    WSGIProcessGroup financedb-staging
    WSGIApplicationGroup financedb-staging
    WSGIPassAuthorization On
    
    WSGIScriptAlias / /usr/local/web/django/www/staging/financedb/apache/staging.wsgi/
    
    <Location "/">
        Order Allow,Deny
        Allow from all
    </Location>
    
    <Location "/media">
        SetHandler None
    </Location>

    Alias /media /usr/local/web/django/www/staging/financedb/media
    
    <Location "/admin-media">
        SetHandler None
    </Location>
    
    Alias /admin-media /usr/local/web/django/www/staging/financedb/media/admin
    
    ErrorLog /usr/local/web/django/www/log/error.log
    LogLevel info
    CustomLog /usr/local/web/django/www/log/access.log combined
</VirtualHost>
