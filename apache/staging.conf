<VirtualHost *:443>

    ServerName financedb.getoutsideandlive.com

    WSGIScriptReloading On
    #WSGIReloadMechanism Process
    WSGIDaemonProcess financedb-staging
    WSGIProcessGroup financedb-staging
    WSGIApplicationGroup financedb-staging
    WSGIPassAuthorization On
    
    WSGIScriptAlias / /usr/local/web/django/www/staging/financedb/apache/staging.wsgi/
    
     <IfModule mod_ssl.c>
                SSLEngine On
                SSLCipherSuite "ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM"
                SSLProtocol -ALL +SSLv3 +TLSv1
                SSLProxyEngine On
                SSLCertificateFile "/etc/certificates/macmini.cochranedavey.private.845F6DAAE2401B6B8D739689DCD19604EB13EA35.cert.pem"
                SSLCertificateKeyFile "/etc/certificates/macmini.cochranedavey.private.845F6DAAE2401B6B8D739689DCD19604EB13EA35.key.pem"
                SSLCertificateChainFile "/etc/certificates/macmini.cochranedavey.private.845F6DAAE2401B6B8D739689DCD19604EB13EA35.chain.pem"
                SSLProxyProtocol -ALL +SSLv3 +TLSv1
    </IfModule>

	Alias /robots.txt /usr/local/web/django/www/staging/financedb/static/robots.txt
	Alias /favicon.ico /usr/local/web/django/www/staging/financedb/static/favicon.ico

	AliasMatch ^/([^/]*\.css) /usr/local/web/django/www/staging/financedb//static/styles/$1

	Alias /media/ /usr/local/web/django/www/staging/financedb/media/
	Alias /static/ /usr/local/web/django/www/staging/financedb/static/

    <Location "/">
        Order Allow,Deny
        Allow from all
    </Location>

<Directory /usr/local/web/django/www/staging/financedb/static>
Order deny,allow
Allow from all
</Directory>

<Directory /usr/local/web/django/www/staging/financedb/media>
Order deny,allow
Allow from all
</Directory>
    
    
    ErrorLog /usr/local/web/django/www/log/error.log
    LogLevel info
    CustomLog /usr/local/web/django/www/log/access.log combined
</VirtualHost>
